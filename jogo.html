<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das Garrafas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <div class="game-header">
                <h1 class="titulo1">Jogo das Garrafas</h1>
       
           
            <div class="timer-container">
                <span>⏱️</span>
                <span id="tempo">01:30</span>
            </div>
        </div>
        
        <p id="dica">Adivinhe a ordem das cores únicas!</p>
        
        <div id="jogo-container">
            <div id="palpites-anteriores"></div>
            <div id="palpites-container"></div>
            <div id="feedback-container"></div>
        </div>
        
        <div class="controles">
            <button id="confirmar">Confirmar Palpite</button>
            <p>Tentativas restantes: <span id="tentativas">5</span></p>
        </div>
    </div>

    <!-- Modal de Resultado -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">🎉 Parabéns!</h2>
            <p id="modal-message">Você acertou a ordem das cores!</p>
            <div id="solucao-container" class="solucao-container"></div>
            <div class="modal-stats">
                <p>Tempo restante: <span id="tempo-restante">00:00</span></p>
                <p>Tentativas usadas: <span id="tentativas-usadas">0</span>/5</p>
            </div>
            <button id="voltar-inicio">Voltar ao Início</button>
        </div>
    </div>

    <script src="script-jogo.js"></script>
</body>
</html>
